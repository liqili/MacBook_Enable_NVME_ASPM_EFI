  set timeout_style=menu
  set timeout=5
# Fallback normal timeout code in case the timeout_style feature is
# unavailable.
else
  set timeout=5
fi
### END /usr/local/etc/grub.d/00_header ###
function enable_aspm_pcie_nvme {
    insmod setpci
    insmod lspci
    setpci -s ${ROOT_COMPLEX} 50.b=3:3
    setpci -s ${ENDPOINT} 80.b=3:3

}
enable_aspm_pcie_nvme
### BEGIN /usr/local/etc/grub.d/10_linux ###
menuentry "REFIND" {
    search --no-floppy --file /EFI/refind/refind_x64.efi --set=root
    chainloader /EFI/refind/refind_x64.efi
}
menuentry "MacOSX" {
	  insmod hfsplus
  	# set root=(your OS X partition)
    search --set=root --file /System/Library/CoreServices/boot.efi
    chainloader /System/Library/CoreServices/boot.efi
}
